<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Tab Challenge</title>
		<link rel="stylesheet" href="style.css">
		<script src="tabs.js"></script>
	</head>
	<body>
		<div class="wrapper">
		  <div class="tabs">
			<button class="tab-buttons">Terminal 1</button>
			<button class="tab-buttons">Terminal 2</button>
			<button class="tab-buttons">Terminal 3</button>
		  </div>
	  
		  <div id="Terminal 1" class="tabpanels">
			<h3>Directions</h3>
			<p>text here</p>
		  </div>
	  
		  <div id="Terminal 2" class="tabpanels">
			<h3>Directions</h3>
			<p>text here also</p>
		  </div>
	  
		  <div id="Terminal 3" class="tabpanels">
			<h3>Directions</h3>
			<p>and here</p>
		  </div>
		</div>
	  </body>
</html>
